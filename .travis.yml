os: linux
dist: focal

language: generic

env:
  global:
  - LIBSSH2_VERSION: head

jobs:
  include:
  - env: MRUBY_VERSION=3.2.0
    services: [docker]
  - env: MRUBY_VERSION=head
    services: [docker]
  allow_failures:
  - env: MRUBY_VERSION=head

before_install:
- if [[ $TRAVIS_TAG ]] && [[ $MRUBY_VERSION == head ]]; then travis_terminate 0; fi;
- if [ -z $TRAVIS_TAG ] && ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(.md$)'; then echo "Only docs were updated, not running the CI."; travis_terminate 0; fi;

install:
- bundle

script:
- rake test:bintest

before_deploy:
- rake release
- build/x86_64-pc-linux-gnu/bin/ski -v
- sudo chmod -R 1777 releases
- sudo chmod -R 1777 build/host/mrbgems
- export BUILD_VERSION=`rake -s version`
- echo $BUILD_VERSION
- ls -la releases
- ls -la releases/v$BUILD_VERSION

deploy:
  - provider: releases
    token: "$GITHUB_OAUTH_TOKEN"
    edge: true
    file:
    - "releases/v$BUILD_VERSION/ski-$BUILD_VERSION-arm64-apple-darwin19.tgz"
    - "releases/v$BUILD_VERSION/ski-$BUILD_VERSION-x86_64-alpine-linux-musl.tgz"
    - "releases/v$BUILD_VERSION/ski-$BUILD_VERSION-x86_64-apple-darwin19.tgz"
    - "releases/v$BUILD_VERSION/ski-$BUILD_VERSION-x86_64-pc-linux-gnu.tgz"
    - "releases/v$BUILD_VERSION/ski-$BUILD_VERSION-x86_64-pc-linux-gnu-glibc-2.9.tgz"
    - "releases/v$BUILD_VERSION/ski-$BUILD_VERSION-x86_64-w64-mingw32.tgz"
    on:
      tags: true
      branch: master
      condition:
      - "$MRUBY_VERSION == 3.2.0"
      - "$TRAVIS_OS_NAME == linux"
