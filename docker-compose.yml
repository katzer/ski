version: "3.9"

services:
  compile: &defaults
    image: appplant/mruby-cli
    working_dir: /home/mruby/code
    volumes:
      - .:/home/mruby/code:rw
    environment:
      MRUBY_VERSION: ${MRUBY_VERSION}
      ORBIT_HOME: /home/mruby/code/bintest
      ORBIT_BIN: /home/mruby/code/bintest/tools
      LIBSSH2_VERSION: head
    command: rake compile
  test:
    <<: *defaults
    command: ssh-agent rake sshd test
  bintest:
    <<: *defaults
    command: ssh-agent rake sshd test:bintest
  mtest:
    <<: *defaults
    command: rake test:mtest
  clean:
    <<: *defaults
    command: rake clean
  shell:
    <<: *defaults
    command: ssh-agent bash
  release:
    <<: *defaults
    command: rake release
